<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Top Navigation -->
    <div class="flex justify-between items-center p-4 bg-white shadow-md">
        <h1 class="text-2xl font-semibold text-blue-800">My Dashboard</h1>

       </a>

    <!-- Sidebar and Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-blue-800 text-white p-5">
            <h2 class="text-2xl font-semibold mb-6">Dashboard</h2>
            <ul>
                <li class="mb-4">
                    <a href="#" class="block py-2 px-3 rounded hover:bg-blue-700">Home</a>

                <li class="mb-4">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
