<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="text-white text-lg font-semibold">
                <a href="#">Dashboard</a>
            </div>
            
            <!-- Links -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-300 hover:text-white">Home</a>
                <a href="#" class="text-gray-300 hover:text-white">Reports</a>
                <a href="#" class="text-gray-300 hover:text-white">Analytics</a>
                <a href="#" class="text-gray-300 hover:text-white">Settings</a>
            </div>

            <!-- User Dropdown -->
            <div class="relative">
                <button id="userMenuButton" class="flex items-center text-white focus:outline-none">
                    <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/150" alt="User avatar">
                    <span class="ml-2">Rehan Raza</span>
                    <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div id="userDropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-20">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container mx-auto my-8">

            <h3 class="text-lg font-semibold">Product 3</h3>
            <p class="text-gray-600">$150</p>

        </div>
      </section>
    
    

    <script>
        const userMenuButton = document.getElementById('userMenuButton');
        const userDropdownMenu = document.getElementById('userDropdownMenu');

        userMenuButton.addEventListener('click', () => {
            userDropdownMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', (e) => {
            if (!userMenuButton.contains(e.target)) {
                userDropdownMenu.classList.add('hidden');
            }
        });
    </script>
